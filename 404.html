<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="headerContainer">
        <div class="navContainer">
            <div class="logoContainer">
                <a href="#"><img src="img/Logo.svg" alt="Product Transfer"></a>
            </div>
            <div class="btnContainer">
                <nav>
                    <a href="#" data-link="about" class="linkBtn">Про модуль</a>
                    <a href="#" data-link="abilities" class="linkBtn">Можливості</a>
                    <a href="#" data-link="actuality" class="linkBtn">Актуальність</a>
                    <a href="#" data-link="proses" class="linkBtn">Переваги</a>
                    <a href="#" data-link="price" class="linkBtn">Прайс</a>
                    <a href="#" data-link="questions" class="linkBtn">Запитання</a>
                    <a href="#" data-link="connect" class="linkBtn">Зв’язок</a>
                </nav>
                <div class="actionsContainer">
                    <button class="btn btnGray">Увійти</button>
                    <button class="btn btnBorder">Реєстрація</button>
                </div>
            </div>
            <button id="modileMenuBtn" class="btnRedBorderMobile">
                <div class="btnRedBorderMobileLines">
                    <div class="btnRedBorderMobileLine Line1"></div>
                    <div class="btnRedBorderMobileLine Line2"></div>
                    <div class="btnRedBorderMobileLine Line3"></div>
                </div>
            </button>
            <div id="mobileNavContainerBack" class="mobileNavContainerBack"></div>
            <div id="mobileNavContainer" class="mobileNavContainer">
                <div class="logoXContainer">
                    <a href="#"><img src="img/Logo.svg" alt="Product Transfer"></a>
                    <div id="closeBtn" class="xbtn">
                        <img src="img/close.svg" alt="close">
                    </div>
                </div>
                <nav class="mobileBtnContainer">
                    <a href="#" data-link="about" class="linkBtn">Про модуль</a>
                    <a href="#" data-link="abilities" class="linkBtn">Можливості</a>
                    <a href="#" data-link="actuality" class="linkBtn">Актуальність</a>
                    <a href="#" data-link="proses" class="linkBtn">Переваги</a>
                    <a href="#" data-link="price" class="linkBtn">Прайс</a>
                    <a href="#" data-link="questions" class="linkBtn">Запитання</a>
                    <a href="#" data-link="connect" class="linkBtn">Зв’язок</a>
                    <div class="mobileActionsContainer">
                        <button class="btn btnGray">Увійти</button>
                        <button class="btn btnBorder">Реєстрація</button>
                    </div>
                </nav>  
            </div>
        </div>
        <div class="bannerContainer">
            <h1>Інтегруйте <b class="redText">1С</b> з <b class="blueText">OpenCart</b>
                Автоматизуйте ваш бізнес</h1>
            <h2>Просте рішення для синхронізації даних між 1С та вашим інтернет-магазином</h2>
            <div class="actionsContainer">
                <button data-link="price" class="btn btnRed mobw100">Придбати</button>
                <button class="btn btnBorder mobw100">Зареєструватись</button>
            </div>
            <div class="transferAnimationContainer">
                <div class="transerPoint">
                    <img src="img/c1.svg" alt="1c інтеграція даних">
                </div>
                <div class="grayLine">
                    <div class="redAnimatedLine"></div>
                </div>
                <div class="transerPoint">
                    <img src="img/opencart.svg" alt="opencart">
                </div>
            </div>
            <div class="absoluteHeaderGrid">
                <img src="img/BGGrid.svg" alt="back image">
            </div>
            <div class="absoluteHeaderBack">
                <img src="img/headerSvg.svg" alt="back image">
            </div>
        </div>
    </header>
</body>
</html>
